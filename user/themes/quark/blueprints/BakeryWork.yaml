title: bakeryAbout
form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        page:
          type: tab
          title: 'Bakery - About us'
          fields:
            header.title:
              type: text
              autofocus: true              
              style: vertical
              label: 'Title of the work page - client's name or study name - e.g. Fiat'
            header.logo_dark:
              label: 'Choose the dark variant client logo from available media'
              type: pagemediaselect  
            header.heading_one:
              type: text
              autofocus: true              
              style: vertical
              label: 'Heading -  e.g. How do you explain and sell the legal insurance to people that are afraid of lawyers and hate insurance houses?'
            header.one_way:
              type: textarea
              autofocus: true
              style: vertical
              label: 'One Way text, e.g. Tell the consumers about unique benefits of your product.'
            header.new_way:
              type: textarea
              autofocus: true
              style: vertical
              label: 'New Way text, e.g. How about not selling insurance, but help the good instead?'
            header.heading_two:
              type: text
              autofocus: true              
              style: vertical
              label: '2nd Heading (white) -  e.g. Our creation process...'
            header.show_me_text:
              type: text
              autofocus: true              
              style: vertical
              label: 'SHOW ME text - e.g. Usual closed innovation...'
            header.show_me_link:
              type: text
              autofocus: true              
              style: vertical
              label: 'SHOW ME link - e.g. /project - dont forget the slash!'
            header.heading_three:
              type: text
              autofocus: true              
              style: vertical
              label: '3rd Heading (black on green) -  e.g. What we bake?'
            header.svg_icons:
              name: svg_icons
              type: list
              style: vertical
              label: 'Text and icons'
              fields:
                .svg:
                  label: 'Choose the SVG image from available media'
                  type: pagemediaselect 
                .svg_text:
                  type: text
                  label: 'Text for the SVG icon'
            header.media:
              label: 'Upload all the media here, save the article, and you can use them in fields'
              type: pagemedia